<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio intermedio - Módulo 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <h1>Juego Piedra, Papel y Tijera</h1>
        <h2>Introduce aquí tu jugada</h2>
        <form action="" class="js-form">
            <select name="" id="" class="js-select">Seleccione su jugada:
                <option value="piedra" class="js-piedra">Piedra</option>
                <option value="papel" class="js-papel">Papel</option>
                <option value="tijera" class="js-tijera">Tijera</option>
            </select>
            <button class="js-btn jugar">Jugar</button>
            <button class="js-reset hidden jugar">Reiniciar Juego</button>
        </form>

        <h3 class="js-result">¡Vamos a jugar!</h3>
        <h2 class="js-winner hidden green"></h2>
        <p class="js-jugador">Jugador: 0</p>
        <p class="js-compu">Computadora: 0</p>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
